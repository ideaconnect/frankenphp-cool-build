name: Publish Docker image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: ~

jobs:
  push_development_to_registry:
    name: Push Docker (AMD64) image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: development
          file: ./development/Dockerfile
          push: true
          platforms: linux/arm64/v8,linux/amd64
          tags: ${{ vars.DOCKER_PROJECT }}:development
  push_production_to_registry:
    name: Push Docker (AMD64) image to Docker Hub (no QEMU)
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: production
          file: ./production/Dockerfile
          push: true
          platforms: linux/arm64/v8,linux/amd64
          tags: ${{ vars.DOCKER_PROJECT }}:production
